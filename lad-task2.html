<!--исправить код таким образом, чтобы при фокусе у инпутов добавлялась красная рамка. Обработка событий должна происходить на formElement.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .focused {
        outline: solid 2px red;
    }
  </style>
</head>
<body>
    <form id="formElement">
        One: <input type="text"><br>
        Two: <input type="text">
    </form>
    <script>
        var formElement = document.forms['formElement'];
        formElement.addEventListener("focusin", function(e){
            if(e.target.closest("input")){
                var activeElement = formElement.querySelector('.focused');
                if (activeElement) {
                    activeElement.classList.remove('focused');
                }
                e.target.classList.add('focused');
            }
        });
        formElement.addEventListener("focusout", function(e){
            if(e.target.closest("input")){
                var activeElement = formElement.querySelector('.focused');
                if (activeElement) {
                    activeElement.classList.remove('focused');   
                }
            }
        });
    </script>
</body>
</html>
